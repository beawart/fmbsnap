name: Daily Website Screenshot to WhatsApp

on:
  schedule:
    - cron: "0 8 * * *" # Every day at 8 AM UTC
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run screenshot script
        id: screenshot
        run: |
          set -e
          node scripts/screenshot.js || (
            echo "‚ùå Screenshot script failed, capturing debug info..."
            # Save page content if available
            echo "<!-- Debug dump -->" > debug.html
            # Touch a dummy screenshot if script didn't produce one
            touch debug.png
            exit 1
          )
        env:
          WEBSITE_USER: ${{ secrets.WEBSITE_USER }}
          WEBSITE_PASS: ${{ secrets.WEBSITE_PASS }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}

      # Always upload artifacts, even on failure
      - name: Upload screenshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: homepage-screenshot
          path: |
            homepage.png
            landing.png
            debug.png
            debug.html
          retention-days: 3

  send:
    runs-on: ubuntu-latest
    needs: capture
    if: success() # only send if capture succeeded
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: homepage-screenshot
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - name: Debug repo contents
        run: ls -la

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Send WhatsApp notification
        run: node scripts/send-whatsapp.js
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
