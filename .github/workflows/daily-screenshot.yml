name: Daily Website Screenshot to WhatsApp

on:
  schedule:
    # During AEDT (Oct–Apr): 8 AM Melbourne = 9 PM UTC previous day
    - cron: "0 21 * * *"
    # During AEST (Apr–Oct): 8 AM Melbourne = 10 PM UTC previous day
    - cron: "0 22 * * *"
  workflow_dispatch:

permissions:
  contents: write # needed so gh-pages deploy can push

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run screenshot script
        id: screenshot
        run: |
          set -e
          node scripts/screenshot.js || (
            echo "❌ Screenshot script failed, capturing debug info..."
            echo "<!-- Debug dump -->" > debug.html
            touch debug.png
            exit 1
          )
        env:
          WEBSITE_USER: ${{ secrets.WEBSITE_USER }}
          WEBSITE_PASS: ${{ secrets.WEBSITE_PASS }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}

      - name: Prepare Pages folder
        run: |
          mkdir public
          cp homepage.png public/

      - name: Deploy screenshot to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
          keep_files: false

  send:
    runs-on: ubuntu-latest
    needs: capture
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Wait for GitHub Pages to deploy
        run: sleep 60

      - name: Send WhatsApp notification
        run: node scripts/send-whatsapp.js
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          GITHUB_REPOSITORY: ${{ github.repository }}
